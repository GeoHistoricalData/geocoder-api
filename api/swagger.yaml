---
swagger: "2.0"
info:
  description: "Historical geocoder API.  You can find out more at [http://geohistoricaldata.org](http://geohistoricaldata.org)."
  version: "1.0.0"
  title: "Historical Geocoder API"
  termsOfService: ""
  contact:
    email: "help@geohistoricaldata.org"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:8080"
basePath: "/"
tags:
- name: "geocoding"
  description: "A simple way yo geocode a spatial reference."
  externalDocs:
    description: "Find out more"
    url: "http://geohistoricaldata.org"
schemes:
- "http"
paths:
  /geocoding:
    get:
      tags:
      - "geocoding"
      summary: "Geocode an adress at a given date."
      description: "Some description."
      operationId: "geocode"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "address"
        in: "query"
        description: "The address to geocode. For example : '15 rue du Temple, Paris'. "
        required: true
        type: "string"
        default: "Paris"
      - name: "date"
        in: "query"
        description: "A year "
        required: true
        type: "integer"
        default: 1900
      - name: "precise"
        in: "query"
        description: "1 or 0 "
        required: true
        type: "boolean"
        default: true
      - name: "maxresults"
        in: "query"
        description: "A positive integer "
        required: true
        type: "integer"
        default: 1
      responses:
        200:
          description: "A set of geocoding candidates matching the queried address."
        400:
          description: "Invalid geocoding."
      x-swagger-router-controller: "Geocoding"
definitions: {}
