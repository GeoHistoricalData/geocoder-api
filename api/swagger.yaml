---
swagger: "2.0"
info:
  description: "A simple API to access the data and services of the project GeohistoricalData.\
    \ Find out more at [http://geohistoricaldata.org/api/docs](http://geohistoricaldata.org/api/docs)"
  version: "1.0.0"
  title: "GeohistoricalData API"
  termsOfService: ""
  contact:
    email: "contact@geohistoricaldata.org"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:8080"
basePath: "/api"
tags:
- name: "geocoding"
  description: "Geocode a set of pairs <Address, Date>."
  externalDocs:
    description: "Find out more"
    url: "http://geohistoricaldata.org/api/docs/geocoding"
schemes:
- "http"
paths:
  /geocoding:
    post:
      tags:
      - "geocoding"
      summary: "Geocode an adress at a given date."
      description: "Some description."
      operationId: "geocode"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: false
        schema:
          $ref: "#/definitions/GeocodingQuerySet"
      responses:
        200:
          description: "Success"
        400:
          description: "Bad request"
          schema:
            $ref: "#/definitions/Error"
      x-swagger-router-controller: "Geocoding"
definitions:
  Error:
    required:
    - "code"
    - "message"
    properties:
      code:
        type: "integer"
        format: "int32"
      message:
        type: "string"
  GeocodingQuerySet:
    type: "array"
    items:
      $ref: "#/definitions/GHObject"
  GHObject:
    type: "object"
    required:
    - "address"
    - "date"
    properties:
      address:
        type: "string"
        example: "1 rue du Temple, Paris"
      date:
        type: "integer"
        example: 1850
      precision:
        type: "boolean"
        example: true
        xml:
          name: "precise-geocoding"
        default: true
      maxresults:
        type: "integer"
        example: 1
        xml:
          name: "max-results"
    xml:
      name: "geohistorical-object"
