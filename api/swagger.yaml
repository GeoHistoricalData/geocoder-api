---
swagger: "2.0"
info:
  description: "Historical geocoder API.  You can find out more at [http://geohistoricaldata.org](http://geohistoricaldata.org"
  version: "1.0.0"
  title: "Historical Geocoder API"
  termsOfService: ""
  contact:
    email: "contact@geohistoricaldata.org"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:8080"
basePath: "/"
tags:
- name: "geocoding"
  description: "A simple way to geocode a historical address."
  externalDocs:
    description: "Find out more"
    url: "http://geohistoricaldata.org"
schemes:
- "http"
paths:
  /geocoding:
    post:
      tags:
      - "geocoding"
      summary: "Geocode an adress at a given date."
      description: "Some description."
      operationId: "geocode"
      consumes:
      - "application/xml"
      - "application/json"
      - "text/csv"
      - "multipart/form-data"
      produces:
      - "application/xml"
      - "application/json"
      - "text/csv"
      parameters:
      - in: "body"
        name: "body"
        required: false
        schema:
          type: "array"
          items:
            $ref: "#/definitions/GHObject"
      responses:
        200:
          description: "A set of geocoding candidates matching the queried address."
        400:
          description: "Invalid geocoding."
      x-swagger-router-controller: "Geocoding"
definitions:
  GHObject:
    type: "object"
    required:
    - "address"
    - "date"
    properties:
      address:
        type: "string"
        example: "1 rue du Temple, Paris"
      date:
        type: "integer"
        example: 1850
      precision:
        type: "boolean"
      maxresults:
        type: "integer"
    xml:
      name: "GHObject"
